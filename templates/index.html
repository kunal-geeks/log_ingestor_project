<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Log Query Interface</title>
</head>
<body class="font-sans bg-gradient-to-r from-purple-500 to-indigo-800 text-white">
    <div class="container mx-auto my-8 p-8 bg-white bg-opacity-90 backdrop-blur-md shadow-md rounded-lg">
        <h1 class="text-4xl font-extrabold mb-4 text-gray-800">Log Query Interface</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="p-6 bg-indigo-500 bg-opacity-70 rounded-lg">
                <h2 class="text-2xl font-bold mb-2">Efficient Log Ingestion</h2>
                <p class="text-gray-100">Ingest vast volumes of log data seamlessly over HTTP on port 3000.</p>
            </div>

            <div class="p-6 bg-purple-500 bg-opacity-70 rounded-lg">
                <h2 class="text-2xl font-bold mb-2">Powerful Search</h2>
                <p class="text-gray-100">Use full-text search and specific field filters for quick and efficient log queries.</p>
            </div>

            <div class="p-6 bg-blue-500 bg-opacity-70 rounded-lg">
                <h2 class="text-2xl font-bold mb-2">Scalability</h2>
                <p class="text-gray-100">Handle massive volumes with scalable and robust architecture.</p>
            </div>
            <!-- Add more feature cards as needed -->

        </div>

        <form action="/login" method="POST" class="mt-8">
            <label for="username" class="block text-gray-700 text-lg font-bold mb-2">Username:</label>
            <input type="text" name="username" class="border rounded py-2 px-3 w-full mb-4">

            <label for="password" class="block text-gray-700 text-lg font-bold mb-2">Password:</label>
            <input type="password" name="password" class="border rounded py-2 px-3 w-full mb-4">

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Login
            </button>
        </form>
    </div>
</body>
</html>
